<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="body-wrapper">
        <header>
            <a href="index.html" class="header-button">
                <img src="home.png" alt="Home Icon" class="header-icon">
            </a>
            <h1>Memory Card Game</h1>
        </header>

        <div class="popupOverlay">
            <div id="infoPopup" class="popup">
                <p class="popupText">Tap a card to flip it over<br>Match 2 cards to gain a point<br>Match all cards to
                    advance to the next difficulty level</p>
                <button class="popupButton">OK</button>
            </div>
        </div>

        <div id="levelPopup" class="popup hidden">
            <p class="popupText"></p>
            <button class="popupButton">OK</button>
        </div>

        <div class="game-board" id="gameBoard"></div>
        <div class="score-tab">
            <p id="score">Score: 0</p>
            <button class="showInfoPopup">?</button>
        </div>
        <script src="memory-game.js"></script>
</body>
</div>

</html>
