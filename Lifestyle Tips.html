<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="app-icon.png">
    <link rel="manifest" href="manifest.json">
    <title>Lifestyle Tips</title>
    <link rel="stylesheet" href="styles.css" href="https://fonts.googleapis.com/css?family=inter">
</head>
<div class="body-wrapper">

    <body>
        <header>
            <a href="index.html" class="header-button">
                <img src="home.png" alt="Home Icon" class="header-icon">
            </a>
            <h1>Lifestyle Tips</h1>
        </header>
        <div class="tip-container">
            <img src="lightbulb-icon.png" alt="lightbulb icon">
            <p id="tipText">Your tip will show up here</p>
            <button id="speakButton">
                <img src="speaking-icon.png" alt="Speak text" class="speaking-icon" id="speaking-icon">
            </button>
        </div>
        <button id="tipButton">Refresh</button>

        <h2>Set Reminders</h2>

        <div id="reminderContainer"></div>

        <button id="addReminderButton">+</button>
        <div id="reminderForm" class="hidden">
            <input title="Reminder Time" type="datetime-local" id="reminderTime" />
            <textarea id="reminderText" placeholder="Enter reminder text"></textarea>
        </div>
        <button id="saveReminder">Set Reminder</button>
        
        <div class="music-player-container">
            <div class="music-card">
                <img src="placeholder.png" alt="Album Art" class="album-art">
            </div>
            <div class="controls">
                <button id="playButton"><img src="play-button-arrowhead.png" alt="Play button" class="control-buttons"></button>
                <button id="pauseButton"><img src="pause.png" alt="Pause button" class="control-buttons"></button>
                <button id="nextButton"><img src="skip-track.png" alt="Skip button" class="control-buttons"></button>
            </div>

            <div class="progress-container" id="progressContainer">
                <input title='progress-bar' type="range" id="progressBar" value="0" min="0" step="1">
            </div>
            <audio id="audioPlayer">
                <source src="all-good-things.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <script src="app.js"></script>
    </body>
</div>

</html>
