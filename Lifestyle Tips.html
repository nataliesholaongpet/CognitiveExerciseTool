<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" href="placeholder-icon.jpg">
    <link rel="manifest" href="manifest.json">
    <title>Lifestyle Tips</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="body-wrapper">
<body>
    <header>
        <a href="Cognitive Exercise Tool.html" class="header-button">
            <img src="/home.png" alt="Home Icon" class="header-icon">
        </a>
        <h1>Lifestyle Tips</h1>
    </header>
    <div class="tip-container">
        <img src="/lightbulb-icon.png" alt="lightbulb icon">
        <p id="tipText">Your tip will show up here</p>
    </div>
    <button id="tipButton">Refresh</button>

    <h2>Set Reminders</h2>

    <div id="reminderContainer"></div>

<button id="addReminderButton">+</button>

    <input title ="Reminder Time" type="datetime-local" id="reminderTime" />
    <textarea id="reminderText" placeholder="Enter reminder text"></textarea>
    <button id="saveReminder">Set Reminder</button>
    </div>

</body>
