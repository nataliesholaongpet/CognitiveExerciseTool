<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="placeholder-icon.jpg">
    <link rel="manifest" href="manifest.json">
    <title>Lifestyle Tips</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="body-wrapper">

    <body>
        <header>
            <a href="Cognitive Exercise Tool.html" class="header-button">
                <img src="/home.png" alt="Home Icon" class="header-icon">
            </a>
            <h1>Lifestyle Tips</h1>
        </header>
        <div class="tip-container">
            <img src="/lightbulb-icon.png" alt="lightbulb icon">
            <p id="tipText">Your tip will show up here</p>
            <button id="speakButton">
                <img src="/speaking-icon.png" alt="Speak text" class="speaking-icon" id="speaking-icon">
            </button>
        </div>
        <button id="tipButton">Refresh</button>

        <h2>Set Reminders</h2>

        <div id="reminderContainer"></div>

        <button id="addReminderButton">+</button>
        <div id="reminderForm" style="display:none">
            <input title="Reminder Time" type="datetime-local" id="reminderTime" />
            <textarea id="reminderText" placeholder="Enter reminder text"></textarea>
            <button id="saveReminder">Set Reminder</button>
        </div>
        <div class="music-player-container">
            <div class="music-card">
                <img src="placeholder.png" alt="Album Art" class="album-art">

                <div class="controls">
                    <button id="playButton">▶</button>
                    <button id="pauseButton">❚❚</button>
                    <button id="nextButton">⏭</button>
                </div>

                <div class="progress-container" id="progressContainer">
                    <input title='progress-bar' type="range" id="progressBar" value="0" min="0" step="1">
                </div>
                <audio id="audioPlayer">
                    <source src="all-good-things.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</div>

</html>
