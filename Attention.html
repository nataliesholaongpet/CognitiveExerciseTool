<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <title>Cognitive Exercises</title>
    <link rel="stylesheet" href="styles.css">
    <title>Attention</title>
</head>

<div class="body-wrapper">

    <body>
        <header>
            <a href="index.html" class="header-button">
                <img src="home.png" alt="Home Icon" class="header-icon">
            </a>
            <h1>Target Click Game</h1>
        </header>

        <div class="popupOverlay">
            <div id="infoPopup" class="popup">
                <p class="popupText">Tap on circles as quick as you can<br>Average speed will get calculated at the end
                </p>
                <button class="popupButton">OK</button>
            </div>
        </div>

        <div class="score-tab">
            <p id="score">Time left: 30s</p>
            <button class="showInfoPopup">?</button>
        </div>
        <div id="gameArea"></div>

        <script src="target-click-game.js"></script>
    </body>

</div>

</html>
